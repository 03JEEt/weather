<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containers">
        <div id="head">
            <h3>Weather Information</h3>
        </div>
    <div >
        <input type="search" id="gsearch" name="gsearch" placeholder="Enter City name" >
        <button type="submit" id="sub">Submit</button>
    </div>
    <div id="error"></div>
    <div >
        <span id="image"></span>
        <span id="name"></span>
    </div>
        <div class="details">
            
            <span >Temperature: </span>
            <span id="temp">rtgbfgb</span>
        </div> 
        <div class="details">Feels like: <span id="feel"></span></div>      
        <div class="details">Humidity: <span id="hum"></span></div>
        <div class="details">Wind Speed: <span id="wind"></span></div>
        <div class="details">Description: <span id="des"></span></div>
   
</div>
    
</body>
</html>
